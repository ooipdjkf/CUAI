<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西班牙建筑规范解释系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">西班牙建筑规范解释系统</h1>
        
        <!-- 问答部分 -->
        <div class="mb-5">
            <h3>问答系统</h3>
            <div class="mb-3">
                <label for="question" class="form-label">请输入您的问题:</label>
                <textarea class="form-control" id="question" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" onclick="askQuestion()">提交问题</button>
            <div id="answer-result" class="result" style="display: none;"></div>
        </div>

        <!-- 建筑要求查询 -->
        <div class="mb-5">
            <h3>建筑要求查询</h3>
            <div class="mb-3">
                <label for="climate-zone" class="form-label">气候区域:</label>
                <select class="form-select" id="climate-zone">
                    <option value="A">A区</option>
                    <option value="B3">B3区</option>
                    <option value="C2">C2区</option>
                    <option value="D3">D3区</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="building-type" class="form-label">建筑类型:</label>
                <select class="form-select" id="building-type">
                    <option value="residential">住宅</option>
                    <option value="office">办公</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="getRequirements()">查询要求</button>
            <div id="requirements-result" class="result" style="display: none;"></div>
        </div>

        <!-- 基本文档查询 -->
        <div class="mb-5">
            <h3>基本文档</h3>
            <button class="btn btn-primary" onclick="getDocuments()">查看文档列表</button>
            <div id="documents-result" class="result" style="display: none;"></div>
        </div>

        <!-- 气候区域信息 -->
        <div class="mb-5">
            <h3>气候区域信息</h3>
            <button class="btn btn-primary" onclick="getClimateZones()">查看气候区域</button>
            <div id="climate-zones-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            const result = document.getElementById('answer-result');
            
            try {
                const response = await fetch('/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({text: question}),
                });
                const data = await response.json();
                result.textContent = data.answer;
                result.style.display = 'block';
            } catch (error) {
                result.textContent = '发生错误: ' + error.message;
                result.style.display = 'block';
            }
        }

        async function getRequirements() {
            const climateZone = document.getElementById('climate-zone').value;
            const buildingType = document.getElementById('building-type').value;
            const result = document.getElementById('requirements-result');
            
            try {
                const response = await fetch('/requirements', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        climate_zone: climateZone,
                        building_type: buildingType
                    }),
                });
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.style.display = 'block';
            } catch (error) {
                result.textContent = '发生错误: ' + error.message;
                result.style.display = 'block';
            }
        }

        async function getDocuments() {
            const result = document.getElementById('documents-result');
            
            try {
                const response = await fetch('/documents');
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.style.display = 'block';
            } catch (error) {
                result.textContent = '发生错误: ' + error.message;
                result.style.display = 'block';
            }
        }

        async function getClimateZones() {
            const result = document.getElementById('climate-zones-result');
            
            try {
                const response = await fetch('/climate-zones');
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.style.display = 'block';
            } catch (error) {
                result.textContent = '发生错误: ' + error.message;
                result.style.display = 'block';
            }
        }
    </script>
</body>
</html>
